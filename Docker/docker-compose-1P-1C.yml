version: '3.1'

services:
  kproducer:
    image: mauxkproducer:1.0.0
    ports:
      - 8081:8081
      - 50501:50501
    environment:
      TOPIC_NAME: sample-p1
      TOPIC_PARTITIONS: 1

  kconsumer:
    image: mauxkconsumer:1.0.0
    environment:
      TOPIC_NAME: sample-p1
      CONSUMER_GROUP: group-p1

networks:
  default:
    external: true
    name: docker_kafka_test
